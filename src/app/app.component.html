<ejs-treegrid
  [dataSource]="data"
  [treeColumnIndex]="1"
  childMapping="subtasks"
  [allowPaging]="true"
  [pageSettings]="pageSettings"
  [allowSorting]="true"
  [sortSettings]="sortSettings"
  [allowFiltering]="true"
>
  <e-columns>
    <e-column
      field="taskID"
      headerText="Task ID"
      textAlign="Center"
      width="50"
    ></e-column>
    <e-column
      field="taskName"
      headerText="Task Name"
      textAlign="Left"
      width="100"
    ></e-column>
    <e-column
      field="startDate"
      headerText="Start Date"
      textAlign="Right"
      format="yMd"
      width="90"
    ></e-column>
    <e-column
      field="duration"
      headerText="Duration"
      textAlign="Right"
      width="80"
    ></e-column>
  </e-columns>
</ejs-treegrid>
