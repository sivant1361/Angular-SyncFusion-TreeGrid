<ejs-treegrid
  [dataSource]="data"
  [treeColumnIndex]="1"
  childMapping="subtasks"
  [editSettings]="editSettings"
  [toolbar]="toolBar"
  (actionBegin)="actionBegin($event)"
>
  <e-columns>
    <e-column
      field="taskID"
      headerText="Task ID"
      textAlign="Right"
      width="50"
      isPrimaryKey="true"
    ></e-column>
    <e-column
      field="taskName"
      headerText="Task Name"
      textAlign="Left"
      width="100"
    ></e-column>
    <e-column
      field="startDate"
      headerText="Start Date"
      textAlign="Right"
      format="yMd"
      width="90"
      editType="datepickeredit"
    ></e-column>
    <e-column
      field="duration"
      headerText="Duration"
      textAlign="Right"
      width="80"
      editType="numericedit"
    ></e-column>
    <e-column
      field="approved"
      headerText="Approved"
      textAlign="Right"
      width="80"
      [displayAsCheckBox]="true"
      editType="booleanedit"
    ></e-column>

    <ng-template #editSettingsTemplate let-data>
      <div ngForm>
        <div class="form-group">
          <div class="e-float-input e-control-wrapper">
            <input
              name="taskID"
              type="number"
              [ngModel]="taskData.taskID"
              [attr.disabled]="!data.isAdd ? '' : null"
            />
            <label class="e-float-text e-label-top" for="taskID">
              Task ID
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="e-float-input e-control-wrapper">
            <input name="taskName" type="text" [ngModel]="taskData.taskName" />
            <label class="e-float-text e-label-top" for="taskName">
              Task Name
            </label>
          </div>
        </div>

        <div class="form-group">
          <ejs-numerictextbox
            name="progress"
            placeholder="Progress"
            floatLabelType="Always"
            [ngModel]="taskData.progress"
          >
          </ejs-numerictextbox>
        </div>

        <div class="form-group">
          <ejs-datepicker
            name="startDate"
            placeholder="Start Date"
            floatLabelType="Always"
            [ngModel]="taskData.startDate"
          >
          </ejs-datepicker>
        </div>

        <div class="form-group">
          <ejs-numerictextbox
            name="duration"
            placeholder="Duration"
            floatLabelType="Always"
            [ngModel]="taskData.duration"
          >
          </ejs-numerictextbox>
        </div>

        <div class="form-group">
          <ejs-checkbox
            name="approved"
            label="Approved"
            [ngModel]="taskData.approved"
          >
          </ejs-checkbox>
        </div>
      </div>
    </ng-template>
  </e-columns>
</ejs-treegrid>
